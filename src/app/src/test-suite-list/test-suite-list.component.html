<div>
  <mat-table #table [dataSource]="wyszukane" matSort>

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="creatorUserFirstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Imię twórcy </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creatorUser.firstName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="creatorUserSurname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko twórcy </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creatorUser.surname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="creatorUserEmail">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email twórcy </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.creatorUser.emailAddress}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="importDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Data importu </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.importDate}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Szczegóły</mat-header-cell>
      <mat-cell *matCellDef="let element">

        <button mat-button (click)="openDialog()">
          <mat-icon class="example-icon">search</mat-icon>
          
        </button>
        <span class="example-spacer"></span>


      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="run">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Uruchom</mat-header-cell>
      <mat-cell *matCellDef="let element">


        <button mat-button>
          <mat-icon class="example-icon">send</mat-icon>
          
        </button>

      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Usuń</mat-header-cell>
      <mat-cell *matCellDef="let element">


        <button mat-button>
          <mat-icon class="example-icon">delete_forever</mat-icon>
          
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
